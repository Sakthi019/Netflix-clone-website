<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Netflix login</title>
    <link rel="stylesheet" type="text/css" href="netfilx project.css">
    <script src="https://kit.fontawesome.com/9adc6a3fd6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="bg-img">
        <div class="p-4">
            <img src="https://www.pngmart.com/files/10/Netflix-Logo-PNG-Image.png" class="img1 img-fluid"/>
            <div class="text-white con2 mx-auto col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="bg-clr p-5">
                    <div>
                        <h2>Sign In</h2>
                        <div>
                            <input type="text" placeholder="Email or phone number" class="sez mb-2 mt-2 bg-dark" required/><br/>
                            <input type="text" placeholder="Password" class="sez mb-2 bg-dark" required/><br/>
                            <button class="but0 mt-3 mb-2">Sign In</button>
                        </div>
                        <input type="checkbox"/>Remember me<br/>
                        <a href="https://www.netflix.com/in/LoginHelp" class="text-white">Need Help?</a>
                    </div>
                    <div class="mt-5">
                        <h6>New to Netflix?<a href="http://127.0.0.1:5500/netflix%20project.html" class="text-white"> Sign up now.</a></h6>
                        <p class="mt-3">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="text-primary">Learn more.</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-clr text-white con2 col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div>
                <div class="mt-4">
                    <h4>Questions? Call <a href="#" class="text-white">000-800-919-1694</a></h4>
                <div class="row">
                    <div class="p-5">
                        <li><a href="https://help.netflix.com/en/node/412" class="text-white">FAQ</a></li>
                        <li><a href="#" class="text-white">Cookie Preferences</a></li>
                    </div>
                    <div class="p-5">
                        <li><a href="https://help.netflix.com/en/" class="text-white">Help Center</a></li>
                        <li><a href="https://help.netflix.com/legal/corpinfo" class="text-white">Corporate Information</a></li>
                    </div>
                    <div class="p-5">
                        <li><a href="https://help.netflix.com/legal/termsofuse" class="text-white">Terms of Use</a></li>
                    </div>
                    <div class="p-5">
                        <li><a href="https://help.netflix.com/legal/privacy" class="text-white">Privacy</a></li>
                    </div>
                </div>
                <select class="opt m-3 text-white">
                    <option>English</option>
                    <option>हिंदी</option>
                </select>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
